os: linux

addons:
  apt:
    packages:
      - texlive-fonts-recommended
      - texlive-font-utils
      - texlive-latex-extra
      - texlive-fonts-extra
      - texlive-latex-recommended
      - texlive-pictures
      - latex-xcolor
      - pgf
      # latexmk will handle building bibtex entries for us also
      - latexmk

script:
  # Build
  - latexmk -pdf -f thesis

deploy:
  provider: releases
  api_key:
    secure: 
  file: thesis.pdf
  on:
    repo: drglove/masters-thesis
